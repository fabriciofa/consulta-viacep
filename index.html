<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta ViaCEP</title>

</head>
<body>
    <!-- navbar -->
    <header>
        <nav>
            <h1>Consulta ViaCEP</h1>
            <div>Contato</div>
        </nav>
    </header>
    <!-- main -->
    <main>
        <section id="form-section">
            <!-- form -->
            <div>
                <form name="newAddress">
                    <div>
                        <label for="zipcode">CEP:</label>
                        <input type="text" name="zipcode" id="zipcode" placeholder="CEP">
                    </div>
                    <div>
                        <label for="street">Logradouro:</label>
                        <input type="text" name="street" id="street" placeholder="Logradouro">
                    </div>
                    <div>
                        <label for="number">Número:</label>
                        <input type="text" name="number" id="number" placeholder="Número">
                    </div>
                    <div>
                        <label for="city">Cidade:</label>
                        <input type="text" name="city" id="city" placeholder="Cidade">
                    </div>
                    <div>
                        <button type="submit">Salvar</button>
                        <button>Limpar</button>
                    </div>
                </form>
            </div>
        </section>
        <section id="list-section">
            <!-- address list -->
            <div>
                <h3>Cidade</h3>
                <p>Logradouro, número</p>
                <p>CEP</p>
            </div>
        </section>
    </main>
</body>
</html>
