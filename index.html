<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta ViaCEP</title>
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap" rel="stylesheet">
    <!-- css -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
   <!-- navbar -->
   <header class="nav-container">
    <nav class="nav-main">
        <h1>Consulta ViaCEP</h1>
        <div class="contact-link">Contato</div>
    </nav>
</header>
<!-- main -->
<main>
    <section id="form-section" class="form-container">
        <!-- form -->
        <div class="card-form">
            <form name="newAddress">
                <div class="form-control">
                    <label for="zipcode">CEP:</label>
                    <input type="text" name="zipcode" id="zipcode" class="form-input" placeholder="CEP">
                    <div class="error-message" data-error="zipcode"></div>
                </div>
                <div class="form-control">
                    <label for="street">Logradouro:</label>
                    <input type="text" name="street" id="street" class="form-input" placeholder="Logradouro" disabled>
                </div>
                <div class="form-control">
                    <label for="number">Número:</label>
                    <input type="text" name="number" id="number" class="form-input" placeholder="Número">
                    <div class="error-message" data-error="number"></div>
                </div>
                <div class="form-control">
                    <label for="city">Cidade:</label>
                    <input type="text" name="city" id="city" class="form-input" placeholder="Cidade" disabled>
                </div>
                <div class="btn-container">
                    <button name="btnSave" class="btn btn-left" type="submit">Salvar</button>
                    <button name="btnClear" class="btn btn-right">Limpar</button>
                </div>
            </form>
        </div>
    </section>
    <section id="list-section" class="list-container">
        <!-- address list -->
    </section>
</main>
<section id="modal-contact" class="modal-container">
    <div class="modal-box">
        <div class="modal-content">
            <p>@fabriciofa2</p>
        </div>
        <button name="btnClose" class="btn">Fechar</button>
    </div>
</section>

<script type="module" src="js/consulta-viacep.js"></script>
</body>
</html>
